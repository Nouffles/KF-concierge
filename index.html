<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAYEN AI CONCIERGE (beta)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img 
      src="https://images.squarespace-cdn.com/content/v1/684758debc5a091431c9977a/c0085606-09b9-4b02-9940-94c6800fd72b/Logo+-+Color+-+White+Text.png?format=1000w" 
      alt="Kayen Logo" 
      class="logo-top"
    />
    <h1>KAYEN AI CONCIERGE <span class="beta-tag">(beta)</span></h1>
  </header>

  <!-- Lead capture (email + consent) -->
  <section class="lead-container" id="lead-container">
    <form id="lead-form" class="lead-form">
      <label for="lead-email">Email</label>
      <input id="lead-email" type="email" placeholder="name@email.com" required />

      <label class="lead-consent">
        <input id="lead-consent" type="checkbox" required />
        <span>I agree to Kayen Fitness contacting me about launch updates. I can unsubscribe anytime.</span>
      </label>

      <p class="lead-privacy">
        See our
        <a href="https://www.kayenfitness.com/privacy-policy" target="_blank" rel="noopener noreferrer">
          Privacy Policy
        </a>
        for how we protect your data.
      </p>

      <button id="lead-continue" type="submit">Continue</button>
      <p id="lead-msg" class="lead-msg"></p>
    </form>
  </section>

  <!-- Chat UI (hidden until lead is accepted) -->
  <div class="chat-container hidden" id="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form" autocomplete="off">
      <input
        type="text"
        id="user-input"
        placeholder="What’s something you’ve been wanting to work on lately?"
        autocomplete="off"
      />
      <button type="submit">Send</button>
    </form>
    <p class="chat-footnote">
      You’re previewing Kayen’s matching intelligence. No pressure, just vibes ✨
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
