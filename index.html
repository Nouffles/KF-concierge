<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAYEN CONCIERGE (beta)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Kayen Logo" class="logo-top" />
    <h1>KAYEN CONCIERGE <span class="beta-tag">(beta)</span></h1>

  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
